<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>
<body>
    <div class="app-main">
        <div class="SearchBar">
             <input type="text" id="InputBox" class="InputBox" placeholder="Enter city name....." autocomplete="off">
        </div>

        <div class="Body2">
             <div class="location-details">
                <div class="city" id="city"> Kharar,IN</div>
                <div class="date" id="date">24 Julys (Sunday), 2020</div>
             </div>

             <div class="weather-details">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">31&deg;C (min) / 34&deg;C (max)</div>
                <div class="weatherwordly" id="weatherwordly">Sunny</div>
                <div class="image"></div>
             </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
